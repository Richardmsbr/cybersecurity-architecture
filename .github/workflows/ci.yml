name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff (linting)
        run: |
          ruff check projects/api-shield/src/ projects/api-forge/src/ --output-format=github

      - name: Run Ruff (formatting)
        run: |
          ruff format --check projects/api-shield/src/ projects/api-forge/src/

  test-api-shield:
    name: Test API Shield
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: projects/api-shield
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        working-directory: projects/api-shield
        run: |
          pytest tests/ -v --cov=api_shield --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: projects/api-shield/coverage.xml
          flags: api-shield
          name: api-shield-py${{ matrix.python-version }}

  test-api-forge:
    name: Test API Forge
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: projects/api-forge
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: projects/api-forge
        run: |
          pytest tests/ -v || echo "No tests found yet"

  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    strategy:
      matrix:
        provider: [aws, azure, gcp]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        working-directory: terraform/${{ matrix.provider }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: terraform/${{ matrix.provider }}
        run: terraform validate

      - name: Terraform Format Check
        working-directory: terraform/${{ matrix.provider }}
        run: terraform fmt -check -recursive

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit (Python security)
        run: |
          bandit -r projects/api-shield/src/ projects/api-forge/src/ -ll -f json -o bandit-report.json || true
          bandit -r projects/api-shield/src/ projects/api-forge/src/ -ll

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r projects/api-shield/requirements.txt 2>/dev/null || pip install fastapi pydantic
          safety check || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-api-shield]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Shield image
        uses: docker/build-push-action@v5
        with:
          context: projects/api-shield
          file: projects/api-shield/Dockerfile
          push: false
          tags: api-shield:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: "**/*.md"
          config: ".markdownlint.json"
        continue-on-error: true

      - name: Count documentation
        run: |
          echo "ðŸ“š Documentation Statistics"
          echo "=========================="
          find . -name "*.md" | wc -l | xargs echo "Markdown files:"
          find . -name "*.md" -exec wc -l {} + | tail -1 | awk '{print "Total lines: "$1}'

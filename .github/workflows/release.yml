name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io

jobs:
  release-api-shield:
    name: Release API Shield
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        working-directory: projects/api-shield
        run: python -m build

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/api-shield

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: projects/api-shield
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            projects/api-shield/dist/*
          generate_release_notes: true
          body: |
            ## API Shield ${{ github.ref_name }}

            ### Installation

            ```bash
            pip install api-shield
            ```

            ### Docker

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/api-shield:${{ github.ref_name }}
            ```

  release-api-forge:
    name: Release API Forge
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build package
        working-directory: projects/api-forge
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-forge-dist
          path: projects/api-forge/dist/
